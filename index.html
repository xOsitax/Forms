<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="forms" autocomplete="off">
          <label for="fullname" class="label"> FULL NAME </label>
          <br />
          <input type="text" name="name" id="fullname" class="input" required />

          <label for="email" class="label"><br />EMAIL</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            class="input"
            placeholder="Your Email"
            required
          />
          <br />
          <label for="messageabout" class="label"
            ><br />MESSAGE REGARDING</label
          >
          <br />
          <input
            type="text"
            name="messageabout"
            id="messageabout"
            class="input"
          />

          <label for="message" class="label"><br />MESSAGE</label>
          <br />
          <textarea
            name="message"
            id="message"
            class="input"
            placeholder="Your Message"
          ></textarea>

          <div class="button-container">
            <button type="submit" class="submit-btn">SEND MESSAGE</button>
          </div>
        </form>

        <img src="images/hiclipart 2.png" alt="yellow duck" class="duck" />
      </div>
    </main>
  </body>
</html>
